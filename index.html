<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather App</title>
    <script src="src/main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="visually-hidden">Weather App</h1>
      <header class="header">
        <a href="#" class="logo">
          <img
            class="logo-desktop"
            src="./public/images/logo/logo-desktop.svg"
            alt="logo"
          />
          <img
            class="logo-tablet"
            src="./public/images/logo/logo-tablet.svg"
            alt="logo"
          />
        </a>
        <div class="input-wrapper">
          <input class="input" type="text" placeholder="Поиск по городу" />
          <button class="input-button" type="button">
            <svg fill="none" viewBox="0 0 24 24" width="24" height="24">
              <use href="./public/images/input/search.svg#search"></use>
            </svg>
          </button>
          <button
            style="display: none"
            class="input-button close"
            type="button"
          >
            <svg fill="none" viewBox="0 0 24 24" width="24" height="24">
              <use href="#close"></use>
            </svg>
          </button>
        </div>
      </header>
      <main>
        <div class="weather">
          <section class="weather-today">
            <div class="weather-info">
              <h2 class="visually-hidden">Погода сегодня</h2>
              <div class="weather__location">
                <h3 class="weather__city">Кременчуг-константиновское</h3>
                <time class="weather__date" datetime="2024-01-06"
                  >Суббота, 06 января</time
                >
                <time datetime="11:29">11:29</time>
              </div>
              <div class="weather__temp">-7°</div>
              <div class="weather__detail">
                <figure class="info-sky-wrapper">
                  <img
                    src="./public/images/weather-state/time=day,state=broken-clouds.svg"
                    alt="sky-status"
                    width="24"
                    height="24"
                  />
                  <figcaption>Облачно с прояснениями</figcaption>
                </figure>
                <p>Ощущается как -11°</p>
              </div>
            </div>
            <ul class="more-details">
              <h2 class="visually-hidden">Карточки с погодой</h2>
              <li><article class="card"></article></li>
              <li><article class="card"></article></li>
              <li><article class="card"></article></li>
              <li><article class="card"></article></li>
              <li><article class="card"></article></li>
              <li><article class="card"></article></li>
            </ul>
          </section>
          <section class="slider">
            <h2 class="visually-hidden">Прогноз погоды</h2>
            <dl class="slider__menu forecast">
              <dt class="forecast__title">Прогноз:</dt>
              <dd class="forecast__item forecast__item_underline" id="24Hours">
                <button type="button">на 24 часа</button>
              </dd>
              <dd class="forecast__item" id="5Days">
                <button type="button">на 5 дней</button>
              </dd>
            </dl>
            <div class="slider__cards-wrapper">
              <button disabled class="slider__arrow" id="arrow-left">
                <svg width="11" height="20" viewBox="0 0 11 20" fill="none">
                  <use href="#arrow"></use>
                </svg>
              </button>
              <ul class="slider-cards menu"></ul>
              <button class="slider__arrow" id="arrow-right">
                <svg width="11" height="20" viewBox="0 0 11 20" fill="none">
                  <use href="#arrow"></use>
                </svg>
              </button>
            </div>
          </section>
          <footer class="footer">
            Проект выполнен в рамках стажировки
            <a href="https://preax.ru" target="_blank">PREAX</a>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
